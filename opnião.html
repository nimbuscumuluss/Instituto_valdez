        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&family=Ultra&display=swap');

            max-width: 600px;

        .feedback-container h4 {

            border-radius: 5px;
            border: none;
            display: block;

        .feedback-container .btn-feedback:hover {

        }

        /* Exemplo de feedback */
        .feedback-example {
            background-color: #383838;
            padding: 20px;
            border-radius: 10px;
            color: #ffffff;
            margin-top: 20px;
        }
        p {
        color: #ffffff;
        font-family: "Poppins", sans-serif;

<body>

    <div class="feedback-container">
        <h4>Dê sua opinião sobre o site</h4>
        <textarea id="userFeedback" rows="4" placeholder="Escreva sua opinião aqui..."></textarea>
        <button class="btn-feedback" onclick="submitFeedback()">Enviar Feedback</button>

        <!-- Exemplo de Feedback -->
        <div id="feedbackExamples">
            <div class="feedback-example">
                <p><strong>João:</strong> Ótimo site, fácil de navegar e com ótimas opções de arte!</p>
            </div>
            <div class="feedback-example">
                <p><strong>Maria:</strong> Adorei as cores do site, combinam muito bem com o conteúdo!</p>
            </div>
        </div>
    </div>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>

    <!-- JavaScript Interno -->
    <script>
        function submitFeedback() {
            const feedback = document.getElementById('userFeedback').value;

            if (feedback.trim() === '') {
                alert('Por favor, escreva algo antes de enviar.');
                return;
            }

            const feedbackSection = document.getElementById('feedbackExamples');

            const newFeedback = document.createElement('div');
            newFeedback.className = 'feedback-example';
            newFeedback.innerHTML = `<p><strong>Você:</strong> ${feedback}</p>`;

            feedbackSection.prepend(newFeedback);

            document.getElementById('userFeedback').value = '';
            alert('Obrigado pelo seu feedback!');
        }
    </script>

</body>
