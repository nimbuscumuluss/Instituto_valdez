<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dar Lance - Instituto Valdez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
        }

        .btn-submit {
            background-color: #ffffff;
            color: #6d3485;
            font-weight: bold;
        }

        .btn-submit:hover {
            background-color: #6d3485;
            color: #ffffff;
        }

        .form-control {
            background-color: #6d3485;
            color: #ffffff;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Dar Lance</h1>
        <form id="bidForm" class="text-center">
            <div class="mb-3">
                <label for="bidAmount" class="form-label">Digite o valor do lance:</label>
                <input type="number" class="form-control" id="bidAmount" placeholder="R$">
            </div>
            <button type="submit" class="btn btn-submit">Enviar Lance</button>
        </form>
        <p id="result" class="mt-3"></p>
    </div>

    <script>
        document.getElementById('bidForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const bidAmount = document.getElementById('bidAmount').value;
            if (bidAmount) {
                document.getElementById('result').textContent = `Seu lance de R$ ${bidAmount} foi registrado!`;
            } else {
                document.getElementById('result').textContent = 'Por favor, insira um valor v√°lido.';
            }
        });
    </script>
</body>

</html>
