<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro - Instituto Valdez</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&family=Ultra&display=swap');

    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #000000;
        color: #ffffff;
        font-family: "Poppins", sans-serif;
    }

    .navbar {
        background: rgba(0, 0, 0, 0.5);
        transition: background 0.5s ease;
        padding: 20px;
        padding-top: 30px;
        height: 30px;
        width: 100%;
    }

    .navbar .nav-link {
        color: #ffffff;
    }

    .navbar .nav-link:hover {
        color: #ffffff;
    }

    .container {
        margin-top: 100px;
        max-width: 500px;
    }

    .form-control {
        background-color: #6d3485;
        border: 1px solid #766894;
        color: #ffffff;
    }

    .form-control::placeholder {
        color: #e6e6fa;
    }

    .btn-custom {
        background-color: #6d3485;
        border-color: #766894;
        color: #ffffff;
        width: 100%;
    }

    .btn-custom:hover {
        background-color: #5c2f6e;
        border-color: #5c2f6e;
    }

    p {
        color: #ffffff;
        font-family: "Poppins", sans-serif;
    }
</style>

<body>
    <br>
    <div class="container">
        <h2 class="text-center">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Senha</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Digite sua senha" required>
            </div>
            <br>
            <button type="submit" class="btn btn-custom">Entrar</button>
        </form>

        <hr>

        <h2 class="text-center">Cadastro</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerName">Nome</label>
                <input type="text" class="form-control" id="registerName" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Senha</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Digite sua senha" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Conferir Senha</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha" required>
                <small id="passwordHelp" class="form-text text-danger d-none">As senhas não coincidem.</small>
            </div>
            <br>
            <button type="submit" class="btn btn-custom">Cadastrar</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Aqui você pode adicionar a lógica de autenticação
            alert('Login realizado com sucesso!');
            window.location.href = 'index.html'; // Redireciona para a página inicial após o login
        });

        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var password = document.getElementById('registerPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var passwordHelp = document.getElementById('passwordHelp');

            if (password !== confirmPassword) {
                passwordHelp.classList.remove('d-none'); // Mostra a mensagem de erro
            } else {
                passwordHelp.classList.add('d-none'); // Esconde a mensagem de erro
                alert('Cadastro realizado com sucesso!');
                window.location.href = 'index.html'; // Redireciona para a página inicial após o cadastro
            }
        });
    </script>

</body>

</html>
